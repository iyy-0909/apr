  style="margin:0px;font-family: Helvetica Neue,Helvetica,PingFang SC,Hiragino Sans GB,Microsoft YaHei,SimSun,sans-serif;">
  <div id="app">
    <center>
      <div
        style="background-image: url(&quot;./file/bg2.jpg&quot;); background-size: 100% 100%; background-repeat: no-repeat; height: 260px;">
        <div style="padding-top: 20px;">
          <h2 style="margin: 0;color: #fff;">审批额度</h2>
        </div>
        <div class="el-row">
          <el-progress type="dashboard" :percentage="percentage" :color="color" :format="format"
            style="margin: top 20px;"></el-progress>
        </div>
      </div>
      <div class="el-card is-always-shadow" style="width: 90%; background-color: rgb(238, 238, 238); margin-top: 20px;">
        <!---->
        <div class="el-card__body">
          <div class="line el-row">
            <div class="left el-col el-col-8">申请人：</div>
            <div class="right el-col el-col-16">{{sname}} </div>
          </div>
          <div class="line el-row">
            <div class="left el-col el-col-8">申请时间：</div>
            <div class="right el-col el-col-16">{{sdate}}</div>
          </div>
          <div class="line el-row">
            <div class="left el-col el-col-8">初审结果：</div>
            <div class="right el-col el-col-16">恭喜您！您申请的信用卡已通过{{bank}}初审，初审额度为：<span
                style="color: rgb(206, 43, 88);">{{limitStr}}</span>元，请注意接听我行工作人员电话。</div>
          </div>
        </div>
      </div>
    </center>
    <div style="margin: 70px 0px 15px 35px;">温馨提示：</div>
    <div style="font-size: 14px; color: gray; padding: 0px 35px;">
      尊敬的客户：您申请的信用卡已初步审核通过，预计核发信用额度{{limitStr}}，以最终审核为主，我行会尽快安排工作人员联系你
    </div>
  </div>

  <script src="jquery-1.10.2.min.js"></script>
  <script src="./file/vue.min.js"></script>
  <script src="./file/index.js"></script>

  <script>
    function time() {
      let time = new Date();
      let year = time.getFullYear();
      let month = time.getMonth() + 1;
      month = month < 10 ? "0" + month : month;
      let day = time.getDate();
      let h = time.getHours() < 10 ? "0" + time.getHours() : time.getHours();
      let m = time.getMinutes() < 10 ? "0" + time.getMinutes() : time.getMinutes();
      let s = time.getSeconds() < 10 ? "0" + time.getSeconds() : time.getSeconds();
      //var html = year + month + day + h + m + s  //显示当前时间
      var html = year + "-" + month + "-" + day + " " + h + ":" + m + ":" + s;
      sdate = html;
    }

    function format_with_regex(number) {
      return !(number + '').includes('.') ?
        (number + '').replace(/\d{1,3}(?=(\d{3})+$)/g, (match) => {
          return match + ',';
        }) :
        (number + '').replace(/\d{1,3}(?=(\d{3})+(\.))/g, (match) => {
          return match + ',';
        });
    }
    // var searchURL = window.location.search;
    // searchURL = searchURL.substring(1, searchURL.length);
    // var params = searchURL.split("&");
    // var sname = params[0].split("=")[1];
    // sname = decodeURIComponent(sname);
    var limitStr = "";
    var sdate = "";

    function getQueryString(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    var sname = getQueryString('name');
    var sbank = getQueryString('b');
    time();
    if (+getQueryString('m') === 1) {
      limitStr = 55 + parseInt(Math.random() * 25);
      percentage = format_with_regex(limitStr);
    } else {
      limitStr = 100 + parseInt(Math.random() * 80);
      percentage = ((format_with_regex(limitStr) * 1000) / 180000) * 100;
    }
    ll = limitStr;
    limitStr = format_with_regex(limitStr * 1000);

    new Vue({
      el: '#app',
      data: function () {
        return {
          loading: true,
          csed: ll,
          limitStr: limitStr + ".00",
          sname: sname,
          sdate: sdate,
          percentage: percentage,
          color: "#FD8B04",
          bank: sbank
        }
      },
      methods: {
        format(percentage) {
          console.log(limitStr)
          return limitStr + "元";
        }
      }
    });
  </script>
