<body
	style="background-image:url(./file/bg.23d071ef.jpg);background-size:100vw 100vh;background-repeat: no-repeat;margin:0px;font-family: Helvetica Neue,Helvetica,PingFang SC,Hiragino Sans GB,Microsoft YaHei,SimSun,sans-serif;">

			<div class="el-image" style="width: 70%;"><img src="./file/h1.png" class="el-image__inner">
			</div>

						<el-form-item label="姓名" prop="name" label-width="100px">

						<el-form-item label="身份证号" prop="idCard" label-width="100px">

						<el-form-item label="手机号码" prop="phone" label-width="100px">

						<el-form-item label="银行" prop="bank" label-width="100px">
							<el-select v-model="ruleForm.bank" placeholder="请选择">
								<el-option v-for="item in bankArr" :key="item" :label="item" :value="item">

							</el-select>
						</el-form-item>

								class="el-button btn el-button--warning">立即测算</el-button>

			</div>

	<script>
		new Vue({
			el: '#app',
			data: function () {
				return {
					loading: true,
					checked: false,
					bankArr: [
						"中国银行",
						"农行银行",
						"邮政银行",
						"建设银行",
						"招商银行",
						"中信银行",
						"广发银行",
						"平安银行",
						"兴业银行",
						"民生银行",
						"广州银行",
						"光大银行",
						"华夏银行",
						"浦发银行",
						"农村银行",
					],
					ruleForm: {
						name: '',
						phone: '',
						idCard: '',
						bank: '',
					},
					rules: {
						name: [{
							required: true,
							message: '请输入您的姓名',
							trigger: 'blur'
						}, ],
						phone: [{
								required: true,
								message: '请输入您的手机号码',
								trigger: 'blur'
							},
							{
								pattern: /^(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[89])\d{8}$/,
								message: "请输入正确的手机号码"
							}
						],
						idCard: [{
								required: true,
								message: '请输入您的身份证号',
								trigger: 'blur'
							},
							{
								pattern: /^[1-9]\d{5}(18|19|20)\d{2}((0[1-9])|(1[0-2]))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/,
								message: "请输入正确的身份证号"
							}
						],
						bank: [{
							required: true,
							message: '请选择银行',
							change: 'blur'
						}],
					}
				}
			},
			methods: {
				// 截取url中的code
				getUrlCode() {
					var url = location.search;
					var theRequest = new Object();
					if (url.indexOf("?") !== -1) {
						var str = url.substr(1)
						var strs = str.split("&");
						for (var i = 0; i < strs.length; i++) {
							theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1])
						}
					}
					return theRequest;
				},
				topage() {},
				changeState() {
					window.location.href = 'result.html?name=' + _this.ruleForm.name;
				},
				submitForm(formName) {
					var _this = this;
					this.$refs[formName].validate((valid) => {
						if (valid) {
							// if (!_this.checked) {
							//   _this.$message.error('请阅读并勾选用户协议');
							//   return false;
							// }
							$(".mask").show();
							$(".loading").show();

							setTimeout(function () {
								window.location.href = 'result.html?name=' + encodeURIComponent(_this
									.ruleForm.name);
							}, 10000 / 2);
						} else {
							console.log('error submit!!');
							return false;
						}
					});
				},
			}
		});
	</script>
